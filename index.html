<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Builder Game</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./index.js" rel="JS" defer></script>
</head>
<body>
     <div id="wrapper">
        <h1>Word Builder Game</h1>
        <button id="qBtn">Questions</button>
        <button id="infoBtn">?</button>
        <div id="infoModulo" class="hideMod">
            <button id="moduloClose">X</button>
            <h2>How To Play</h2>
            <p>There are a list of questions for you to answer.</p>
            <p>Once you know what all the answers are, you must spell out the answer using the letters on screen. </p>
            <p>Try to find them all.</p>
        </div>        
        <div id="questionDiv" class="closeList hidden">
            <button id="qClose">X</button>
            <ul id="qList">
                <li class="qIt">I can purr.</li>
                <li class="qIt">I'm man's best friend.</li>
                <li class="qIt">I make honey.</li>
            </ul>
        </div>
   

        <p id="spellOut"></p>
        <div id="boardDiv">
            <div class="row1 boardRow">
                <button class="boardBtn">A</button>
                <button class="boardBtn">B</button>
                <button class="boardBtn">C</button>
            </div>

            <div class="row2 boardRow">
                <button class="boardBtn">A</button>
                <button class="boardBtn">B</button>
                <button class="boardBtn">C</button>
            </div>

            <div class="row3 boardRow">
                <button class="boardBtn">A</button>
                <button class="boardBtn">B</button>
                <button class="boardBtn">C</button>
            </div>

        </div>
    </div>
</body>
</html>
